<div class="loginMainSec">
    <div class="loginLeftSec">
      <img src="assets/images/mainLogo.png">
    </div>
    <div class="loginRightSec">
        <img class="bgLogo" src="assets/images/mainLogo.png">
        <div class="centeredBlock">
            <img src="assets/images/loginLogo.png">
            <h3>Set Password</h3>
            <div class="LoginDesp">
                Please enter your new password to Login
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </div>
            <div class="medium">
                <input type="submit" class="submitBtn" value="CONFIRM" />
                <mat-spinner></mat-spinner>
            </div>
        </div>
    </div>
</div>
