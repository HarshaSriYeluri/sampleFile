<div class="loginMainSec">
    <div class="loginLeftSec">
      <img src="assets/images/mainLogo.png">
    </div>
    <div class="loginRightSec">
        <img class="bgLogo" src="assets/images/mainLogo.png">
        <div class="centeredBlock">
            <img src="assets/images/loginLogo.png">
            <h3>Forgot Password</h3>
            <div class="LoginDesp">
                We just need your registered Email Id to send you password reset instructions.
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email">
                </mat-form-field>
            </div>
            <div class="floatSubmit">
                <p>CANCEL</p>
                <div class="small">
                    <input type="submit" class="submitBtn" value="SEND" />
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </div>
</div>
